<html>

<head>
    <title>Cart</title>
    <link rel="stylesheet" href="../styles/header-footer.css">
    <link rel="stylesheet" href="../styles/cart.css">
</head>

<body>
    <div id="header-container"></div>
    <div id="cart-container">
        <div id="items-list">
            <h2>Order Details</h2>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="items-body">
                </tbody>
            </table>
        </div>
        <br>
        <div id="order-details">
            <p>Total : $<span id="total">0.00</span>
                <input type="button" id="confirm" value="Confirm Purchase">
            </p>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="../scripts/header-footer.js"></script>
    <script src="../scripts/cart.js"></script>
</body>

</html>
